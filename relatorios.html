<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biergarten | Relat√≥rios</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --amarelo: #F4C430;
  --preto: #1a1a1a;
  --preto80: #262626;
}

body {
  font-family: Arial, sans-serif;
  background: var(--preto);
  color: #fff;
  margin: 0;
  padding: 20px;
}

.topo {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  color: var(--amarelo);
}

.voltar {
  background: var(--amarelo);
  color: #000;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

.acoes {
  margin: 20px 0;
  display: flex;
  gap: 10px;
}

button, input {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
}

button {
  background: var(--amarelo);
  cursor: pointer;
}

.registro {
  background: var(--preto80);
  border-left: 6px solid var(--amarelo);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="topo">
  <h1>üç∫ Biergarten ‚Äî Relat√≥rios</h1>
  <a href="index.html" class="voltar">‚¨Ö Voltar</a>
</div>

<div class="acoes">
  <input type="month" id="mes">
  <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
</div>

<div id="lista"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4fG9rCJq2nUAWgu_wpCxCy8zLUvziBIA",
  authDomain: "biergarten-f5756.firebaseapp.com",
  projectId: "biergarten-f5756",
  storageBucket: "biergarten-f5756.firebasestorage.app",
  messagingSenderId: "391344176716",
  appId: "1:391344176716:web:db69d2b7d99fca2a377ee9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");
const filtroMes = document.getElementById("mes");

let registros = [];

/* üìÖ M√äS ATUAL AUTOM√ÅTICO */
const hoje = new Date();
filtroMes.value = hoje.toISOString().slice(0,7);

async function carregar() {
  registros = [];
  lista.innerHTML = "";

  const q = query(collection(db, "movimentacoes"), orderBy("data", "desc"));
  const snap = await getDocs(q);

  snap.forEach(doc => {
    registros.push(doc.data());
  });

  render();
}

function render() {
  lista.innerHTML = "";
  const mes = filtroMes.value;

  registros.filter(r => {
    const d = r.data.toDate();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}` === mes;
  }).forEach(r => {
    const div = document.createElement("div");
    div.className = "registro";
    div.innerHTML = `
      <strong>${r.tipo.toUpperCase()}</strong> ‚Äî ${r.colaborador}<br>
      <small>${r.data.toDate().toLocaleString()}</small><br>
      ${r.itens.map(i => `${i.quantidade}x ${i.produto}`).join(", ")}
    `;
    lista.appendChild(div);
  });
}

filtroMes.onchange = render;

/* üìÑ PDF */
window.exportarPDF = () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y = 10;

  pdf.setFontSize(14);
  pdf.text("Relat√≥rio Biergarten", 10, y);
  y += 10;

  registros.forEach(r => {
    pdf.setFontSize(10);
    pdf.text(
      `${r.tipo.toUpperCase()} - ${r.colaborador} - ${r.data.toDate().toLocaleString()}`,
      10, y
    );
    y += 6;

    r.itens.forEach(i => {
      pdf.text(`‚Ä¢ ${i.quantidade}x ${i.produto}`, 14, y);
      y += 5;
    });

    y += 4;
    if (y > 270) {
      pdf.addPage();
      y = 10;
    }
  });

  pdf.save("relatorio-biergarten.pdf");
};

carregar();
</script>

</body>
</html>
