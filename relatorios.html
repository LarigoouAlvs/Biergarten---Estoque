<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biergarten | Relat√≥rios</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --amarelo: #F4C430;
  --preto: #1a1a1a;
  --preto80: #262626;
}

body {
  font-family: Arial, sans-serif;
  background: var(--preto);
  color: #fff;
  margin: 0;
  padding: 20px;
}

.topo {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

h1 {
  color: var(--amarelo);
  margin: 0;
}

a.voltar {
  color: #000;
  background: var(--amarelo);
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

.acoes {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input, button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
}

button {
  background: var(--amarelo);
  cursor: pointer;
}

.registro {
  background: var(--preto80);
  border-left: 6px solid var(--amarelo);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.registro small {
  color: #ccc;
}
</style>
</head>

<body>

<div class="topo">
  <h1>üç∫ Biergarten ‚Äî Relat√≥rios</h1>
  <a href="index.html" class="voltar">‚¨Ö Voltar</a>
</div>

<div class="acoes">
  <input type="month" id="mes">
  <button id="btnPdf">üìÑ Exportar PDF</button>
</div>

<div id="lista"></div>

<!-- üî• FIREBASE + RELAT√ìRIO -->
<script type="module">
/* üî• FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4fG9rCJq2nUAWgu_wpCxCy8zLUvziBIA",
  authDomain: "biergarten-f5756.firebaseapp.com",
  projectId: "biergarten-f5756",
  storageBucket: "biergarten-f5756.firebasestorage.app",
  messagingSenderId: "391344176716",
  appId: "1:391344176716:web:db69d2b7d99fca2a377ee9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üîó ELEMENTOS */
const lista = document.getElementById("lista");
const mesInput = document.getElementById("mes");
const btnPdf = document.getElementById("btnPdf");

let dados = [];

/* üì• BUSCAR DADOS */
async function carregarDados() {
  lista.innerHTML = "Carregando...";
  dados = [];

  const q = query(
    collection(db, "movimentacoes"),
    orderBy("data", "desc")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(doc => {
    const d = doc.data();
    d.id = doc.id;
    dados.push(d);
  });

  render();
}

/* üñ•Ô∏è RENDER */
function render() {
  lista.innerHTML = "";

  const filtroMes = mesInput.value;

  const filtrados = dados.filter(d => {
    if (!filtroMes) return true;
    const data = d.data.toDate();
    const mesDoc = `${data.getFullYear()}-${String(data.getMonth() + 1).padStart(2, "0")}`;
    return mesDoc === filtroMes;
  });

  if (!filtrados.length) {
    lista.innerHTML = "Nenhum registro encontrado.";
    return;
  }

  filtrados.forEach(d => {
    const data = d.data.toDate();

    const div = document.createElement("div");
    div.className = "registro";
    div.innerHTML = `
      <strong>${d.tipo.toUpperCase()}</strong> ‚Äî ${d.colaborador}<br>
      <small>${data.toLocaleString()}</small>
      <ul>
        ${d.itens.map(i => `<li>${i.quantidade} x ${i.produto}</li>`).join("")}
      </ul>
    `;
    lista.appendChild(div);
  });
}

/* üìÑ PDF */
btnPdf.onclick = () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  let y = 10;
  pdf.setFontSize(12);
  pdf.text("Relat√≥rio de Movimenta√ß√µes - Biergarten", 10, y);
  y += 10;

  dados.forEach(d => {
    const data = d.data.toDate();
    pdf.text(`${d.tipo.toUpperCase()} - ${d.colaborador}`, 10, y);
    y += 6;
    pdf.text(data.toLocaleString(), 10, y);
    y += 6;

    d.itens.forEach(i => {
      pdf.text(`‚Ä¢ ${i.quantidade} x ${i.produto}`, 14, y);
      y += 6;
    });

    y += 4;
    if (y > 270) {
      pdf.addPage();
      y = 10;
    }
  });

  pdf.save("relatorio-biergarten.pdf");
};

/* üîÑ EVENTOS */
mesInput.onchange = render;

/* üöÄ INIT */
carregarDados();
</script>

</body>
</html>
