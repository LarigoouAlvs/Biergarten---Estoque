<script>
/* ðŸ¥• LISTA DE FRUTAS */
const frutas = [
  "Uva Verde",
  "Hortela",
  "Laranja",
  "Laranja Bahia",
  "Tangirina",
  "Limao",
  "Lima da Persia",
  "LimÃ£o Siciliano",
  "Abacaxi",
  "Kiwi",
  "Manga",
  "Morango",
  "Pimenta",
  "MaracujÃ¡",
  "Cana",
  "Alecrim",
  "Capim Santo",
  "Gengibre",
];

/* ðŸ“¦ UNIDADE PADRÃƒO POR PRODUTO */
const unidades = {
  Morango: "cx",
  "Uva Verde": "cx",
  Hortela: "ramo",
  Alecrim: "ramo",
  Limao: "cx",
  Laranja: "cx",
  "Capim Santo": "ramo"
};



/* ESTADO */
let selecionados = {};

/* ELEMENTOS */
const lista = document.getElementById("lista");
const concluir = document.getElementById("concluir");
const resumo = document.getElementById("resumo");
const itens = document.getElementById("itens");

/* RENDER */
function render() {
  lista.innerHTML = "";

  frutas.forEach(fruta => {
    const qtd = selecionados[fruta] || 0;

    const div = document.createElement("div");
    div.className = "produto";

  div.innerHTML = `
  <span>${fruta}</span>
  <div class="botoes">
    <button onclick="sub('${fruta}')">-1</button>
    <span class="contador">${qtd}</span>
    <button onclick="add('${fruta}')">+1</button>
  </div>
`;


    lista.appendChild(div);
  });

  concluir.classList.toggle("hidden", Object.keys(selecionados).length === 0);
}

window.add = fruta => {
  selecionados[fruta] = (selecionados[fruta] || 0) + 1;
  render();
};

window.sub = fruta => {
  if (!selecionados[fruta]) return;

  selecionados[fruta]--;

  if (selecionados[fruta] <= 0) {
    delete selecionados[fruta];
  }

  render();
};


concluir.onclick = () => {
  itens.innerHTML = "";

  let mensagem = "ðŸ§º *Pedido HortifrÃºti â€“ Biergarten*\n\n";

  Object.entries(selecionados).forEach(([fruta, qtd]) => {
    const unidade = unidades[fruta] || "un";
    const texto = `${qtd} ${unidade} ${fruta}`;

    const li = document.createElement("li");
    li.textContent = texto;
    itens.appendChild(li);

    mensagem += `â€¢ ${texto}\n`;
  });

  resumo.classList.remove("hidden");

  // ðŸ“² ENVIA PARA WHATSAPP
  const telefone = "5547996086328";
  const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, "_blank");

  // ðŸ”„ LIMPA PEDIDO
  selecionados = {};
  render();
};

/* INIT */
render();
</script>
