<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Biergarten | Controle de Estoque</title>

<style>
:root {
  --amarelo: #F4C430;
  --preto: #1a1a1a;
  --preto80: #262626;
}

* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: var(--preto);
  color: #fff;
  margin: 0;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  color: var(--amarelo);
}

header a {
  background: var(--amarelo);
  color: #000;
  padding: 10px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

.produto {
  background: var(--preto80);
  padding: 12px;
  border-left: 6px solid var(--amarelo);
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.botoes button {
  width: auto;
  margin-left: 6px;
  font-weight: bold;
  cursor: pointer;
}

#resumo {
  background: var(--preto80);
  padding: 16px;
  margin-top: 20px;
  border-radius: 10px;
  border-top: 4px solid var(--amarelo);
}

.hidden { display: none; }

#finalizar {
  background: var(--amarelo);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#finalizar:disabled {
  background: #777;
  cursor: not-allowed;

}
  #itens {
  list-style: none;
  padding: 0;
  margin: 0;
}

#itens li {
  display: flex;
  align-items: center;        /* üîë ALINHAMENTO REAL */
  justify-content: space-between;
  padding: 4px 0;             /* üîΩ reduz altura */
  line-height: 1.2;           /* üîΩ remove ‚Äúespa√ßo invis√≠vel‚Äù */
}

.texto-item {
  white-space: nowrap;        /* üîë N√ÉO QUEBRA LINHA */
  overflow: hidden;
  text-overflow: ellipsis;    /* corta se for muito longo */
}

.lixeira {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
  color: #ff4d4d;
  padding: 0;
  line-height: 1;             /* üîë REMOVE DESALINHAMENTO */
  display: flex;
  align-items: center;
}

  
</style>
</head>

<body>

<header>
  <h1>üç∫ Biergarten</h1>
  <a href="relatorios.html">üìä Relat√≥rios</a>
</header>

<input type="text" id="busca" placeholder="üîç Buscar produto...">
<div id="lista"></div>

<div id="resumo" class="hidden">
  <h3>Resumo da Movimenta√ß√£o</h3>
  <ul id="itens"></ul>

  <select id="tipo">
    <option value="">Tipo de movimenta√ß√£o</option>
    <option value="entrada">Entrada</option>
    <option value="saida">Sa√≠da</option>
  </select>

  <select id="colaborador">
    <option value="">Colaborador</option>
    <option>Daniel</option>
    <option>Larissa</option>
    <option>Samuel</option>
    <option>Alisson</option>
  </select>

  <button id="finalizar" disabled>Finalizar Movimenta√ß√£o</button>
</div>

<!-- üî• FIREBASE + L√ìGICA -->
<script type="module">
/* üî• FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4fG9rCJq2nUAWgu_wpCxCy8zLUvziBIA",
  authDomain: "biergarten-f5756.firebaseapp.com",
  projectId: "biergarten-f5756",
  storageBucket: "biergarten-f5756.firebasestorage.app",
  messagingSenderId: "391344176716",
  appId: "1:391344176716:web:db69d2b7d99fca2a377ee9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üì¶ PRODUTOS */
const produtos = [
  "Coca-Cola",
  "Coca Zero",
  "Fanta",
  "Sprite",
  "Red Bull",
  "Stella",
  "Stella Gold",
  "√Ågua sem g√°s",
  "√Ågua com g√°s"
];

/* üß† ESTADO */
let selecionados = JSON.parse(localStorage.getItem("temporario")) || [];

/* üîó ELEMENTOS */
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const resumo = document.getElementById("resumo");
const itens = document.getElementById("itens");
const tipo = document.getElementById("tipo");
const colaborador = document.getElementById("colaborador");
const finalizar = document.getElementById("finalizar");

/* üñ•Ô∏è RENDER */
function render(filtro = "") {
  lista.innerHTML = "";

  produtos
    .filter(p => p.toLowerCase().includes(filtro.toLowerCase()))
    .forEach(produto => {
      const qtd = selecionados.find(i => i.produto === produto)?.quantidade || 0;

      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `
        <span>${produto}</span>
        <div class="botoes">
          <button onclick="add('${produto}',1)">+1</button>
          <button onclick="add('${produto}',6)">+6</button>
          <button onclick="add('${produto}',12)">+12</button>
          <strong>${qtd}</strong>
        </div>
      `;
      lista.appendChild(div);
    });
}

/* ‚ûï ADD */
window.add = function(produto, qtd) {
  const item = selecionados.find(i => i.produto === produto);
  if (item) item.quantidade += qtd;
  else selecionados.push({ produto, quantidade: qtd });

  salvarTemp();
  atualizarResumo();
  render(busca.value);
};

/* üóëÔ∏è REMOVER */
window.remover = function(produto) {
  selecionados = selecionados.filter(i => i.produto !== produto);
  salvarTemp();
  atualizarResumo();
  render(busca.value);
};

/* üìã RESUMO */
function atualizarResumo() {
  itens.innerHTML = "";
  resumo.classList.toggle("hidden", selecionados.length === 0);

  selecionados.forEach(i => {
    const li = document.createElement("li");
    li.innerHTML = `
  <span class="texto-item">${i.quantidade}x ${i.produto}</span>
  <button class="lixeira" onclick="remover('${i.produto}')" title="Remover">üóëÔ∏è</button>
`;

    itens.appendChild(li);
  });

  validar();
}

function validar() {
  finalizar.disabled = !(tipo.value && colaborador.value && selecionados.length);
}

function salvarTemp() {
  localStorage.setItem("temporario", JSON.stringify(selecionados));
}

/* üöÄ SALVAR NO FIREBASE */
finalizar.onclick = async () => {
  await addDoc(collection(db, "movimentacoes"), {
    tipo: tipo.value,
    colaborador: colaborador.value,
    data: new Date(),
    itens: selecionados
  });

  localStorage.removeItem("temporario");
  alert("Movimenta√ß√£o salva no Firebase üî•");

  selecionados = [];
  tipo.value = "";
  colaborador.value = "";
  resumo.classList.add("hidden");
  render();
};

/* üîç EVENTOS */
busca.oninput = e => render(e.target.value);
tipo.onchange = validar;
colaborador.onchange = validar;

render();
atualizarResumo();
</script>

</body>
</html>
