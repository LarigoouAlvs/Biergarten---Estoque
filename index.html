<head>

<style>
:root {

}

* { box-sizing: border-box; }

body {

  background: var(--preto);
  color: #fff;
  margin: 0;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  color: var(--amarelo);
}

header a {
  background: var(--amarelo);
  color: #000;
  padding: 10px 14px;
  border-radius: 6px;

  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 12px;

  border-radius: 6px;
  border: none;

}

.produto {
  background: var(--preto80);
  padding: 12px;
  border-left: 6px solid var(--amarelo);
  border-radius: 6px;

.botoes button {

}

#finalizar:disabled {
  background: #777;
  cursor: not-allowed;

}
  #itens {
  list-style: none;
  padding: 0;
  margin: 0;
}

#itens li {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 4px 0;
}

.texto-item {
  flex: 1;               /* ğŸ”‘ ocupa o espaÃ§o disponÃ­vel */
  white-space: nowrap;   /* ğŸ”‘ nÃ£o quebra linha */
}

.lixeira {
  flex-shrink: 0;        /* ğŸ”‘ nunca encolhe */
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
  color: #ff4d4d;
  padding: 0;
  line-height: 1;
}
 
</style>
</head>

<body>

<header> <h1>ğŸº Biergarten</h1> <div class="acoes-topo"> <a href="escala.html">ğŸ“… Escala</a> <a href="relatorios.html">ğŸ“Š RelatÃ³rios</a> <a href="hortifruti.html">ğŸ¥¬ HortifrÃºti</a> <a href="drinks.html">ğŸ¸ Receitas</a> </div> </header>

<input type="text" id="busca" placeholder="ğŸ” Buscar produto...">
<div id="lista"></div>

<div id="resumo" class="hidden">
  <h3>Resumo da MovimentaÃ§Ã£o</h3>
  <ul id="itens"></ul>

  <select id="tipo">
    <option value="">Tipo de movimentaÃ§Ã£o</option>
    <option value="entrada">Entrada</option>
    <option value="saida">SaÃ­da</option>
  </select>

  <select id="colaborador">
    <option value="">Colaborador</option>
    <option>Daniel</option>
    <option>Larissa</option>
    <option>Samuel</option>
    <option>Alisson</option>
  </select>

  <button id="finalizar" disabled>Finalizar MovimentaÃ§Ã£o</button>
</div>

<!-- ğŸ”¥ FIREBASE + LÃ“GICA -->
<script type="module">
/* ğŸ”¥ FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4fG9rCJq2nUAWgu_wpCxCy8zLUvziBIA",
  authDomain: "biergarten-f5756.firebaseapp.com",
  projectId: "biergarten-f5756",
  storageBucket: "biergarten-f5756.firebasestorage.app",
  messagingSenderId: "391344176716",
  appId: "1:391344176716:web:db69d2b7d99fca2a377ee9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ğŸ“¦ PRODUTOS */
const produtos = [
  "Coca-Cola",
  "Coca Zero",
  "Fanta",
  "Sprite",
  "Red Bull",
  "Stella",
  "Stella Gold",
  "Ãgua sem gÃ¡s",
  "Ãgua com gÃ¡s"
];

/* ğŸ§  ESTADO */
let selecionados = JSON.parse(localStorage.getItem("temporario")) || [];

/* ğŸ”— ELEMENTOS */
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const resumo = document.getElementById("resumo");
const itens = document.getElementById("itens");
const tipo = document.getElementById("tipo");
const colaborador = document.getElementById("colaborador");
const finalizar = document.getElementById("finalizar");

/* ğŸ–¥ï¸ RENDER */
function render(filtro = "") {
  lista.innerHTML = "";

  produtos
    .filter(p => p.toLowerCase().includes(filtro.toLowerCase()))
    .forEach(produto => {
      const qtd = selecionados.find(i => i.produto === produto)?.quantidade || 0;

      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `
  <span>${produto}</span>
  <div class="botoes">
    <button onclick="sub('${produto}')">-1</button>
    <button onclick="add('${produto}',1)">+1</button>
    <button onclick="add('${produto}',6)">+6</button>
    <button onclick="add('${produto}',12)">+12</button>
    <strong>${qtd}</strong>
  </div>
`;

      lista.appendChild(div);
    });
}

/* â• ADD */
window.add = function(produto, qtd) {
  const item = selecionados.find(i => i.produto === produto);
  if (item) item.quantidade += qtd;
  else selecionados.push({ produto, quantidade: qtd });

  salvarTemp();
  atualizarResumo();
  render(busca.value);
};

/* â– SUB -1 */
window.sub = function(produto) {
  const item = selecionados.find(i => i.produto === produto);
  if (!item) return;

  item.quantidade -= 1;

  if (item.quantidade <= 0) {
    selecionados = selecionados.filter(i => i.produto !== produto);
  }

  salvarTemp();
  atualizarResumo();
  render(busca.value);
};


/* ğŸ—‘ï¸ REMOVER */
window.remover = function(produto) {
  selecionados = selecionados.filter(i => i.produto !== produto);
  salvarTemp();
  atualizarResumo();
  render(busca.value);
};

/* ğŸ“‹ RESUMO */
function atualizarResumo() {
  itens.innerHTML = "";
  resumo.classList.toggle("hidden", selecionados.length === 0);

  selecionados.forEach(i => {
    const li = document.createElement("li");
    li.innerHTML = `
  <span class="texto-item">${i.quantidade}x ${i.produto}</span>
  <button class="lixeira" onclick="remover('${i.produto}')" title="Remover">ğŸ—‘ï¸</button>
`;

    itens.appendChild(li);
  });

  validar();
}

function validar() {
  finalizar.disabled = !(tipo.value && colaborador.value && selecionados.length);
}

function salvarTemp() {
  localStorage.setItem("temporario", JSON.stringify(selecionados));
}

/* ğŸš€ SALVAR NO FIREBASE */
finalizar.onclick = async () => {
  await addDoc(collection(db, "movimentacoes"), {
    tipo: tipo.value,
    colaborador: colaborador.value,
    data: new Date(),
    itens: selecionados
  });

  localStorage.removeItem("temporario");
  alert("MovimentaÃ§Ã£o salva no Firebase ğŸ”¥");

  selecionados = [];
  tipo.value = "";
  colaborador.value = "";
  resumo.classList.add("hidden");
  render();
};

/* ğŸ” EVENTOS */
busca.oninput = e => render(e.target.value);
tipo.onchange = validar;
colaborador.onchange = validar;

render();
atualizarResumo();
</script>

</body>
</html>
